<!-- Android Chrome 192x192 Icon -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="192" height="192" fill="#000000" rx="48"/>
  
  <!-- Gradient background -->
  <defs>
    <radialGradient id="bgGrad192" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="96" cy="96" r="80" fill="url(#bgGrad192)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Main "NB" text -->
  <text x="96" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="white">NB</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="3" fill="white" opacity="0.7"/>
  <circle cx="152" cy="152" r="3" fill="white" opacity="0.7"/>
  <circle cx="152" cy="40" r="2" fill="white" opacity="0.5"/>
  <circle cx="40" cy="152" r="2" fill="white" opacity="0.5"/>
</svg>