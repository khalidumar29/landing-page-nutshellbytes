<!-- Android Chrome 512x512 Icon -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" fill="#000000" rx="128"/>
  
  <!-- Gradient backgrounds -->
  <defs>
    <radialGradient id="bgGrad512" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="220" fill="url(#bgGrad512)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Main "NB" text -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="140" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">NB</text>
  
  <!-- Decorative corner elements -->
  <circle cx="100" cy="100" r="6" fill="white" opacity="0.8"/>
  <circle cx="412" cy="412" r="6" fill="white" opacity="0.8"/>
  <circle cx="412" cy="100" r="4" fill="white" opacity="0.6"/>
  <circle cx="100" cy="412" r="4" fill="white" opacity="0.6"/>
  
  <!-- Small connecting lines for tech feel -->
  <line x1="100" y1="100" x2="150" y2="150" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="412" y1="412" x2="362" y2="362" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>